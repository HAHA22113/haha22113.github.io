<body>
    <h1 class="main-title">üèÜ ÂØåÈÇ¶VS‰∏≠‰ø°Âï¶Âï¶ÈöäÁµÇÊ•µPK üèÜ</h1>
    <div id="game"></div>

    <script>
        const players = [
            {name: "ÊÖàÂ¶π", team: "ÂØåÈÇ¶"}, {name: "‰∏π‰∏π", team: "ÂØåÈÇ¶"}, 
            {name: "ÁßÄÁßÄÂ≠ê", team: "ÂØåÈÇ¶"}, {name: "Á¶æÁæΩ", team: "ÂØåÈÇ¶"},  
            {name: "KAPO", team: "ÂØåÈÇ¶"}, {name: "ÊΩîÊΩî", team: "ÂØåÈÇ¶"},    
            {name: "Â•∂Êòî", team: "ÂØåÈÇ¶"}, {name: "Ê†óÂ≠ê", team: "ÂØåÈÇ¶"},    
            {name: "Jessy", team: "ÂØåÈÇ¶"}, {name: "ÂçóÁèâË≤û", team: "ÂØåÈÇ¶"},
            {name: "ÊùéÈõÖËã±", team: "ÂØåÈÇ¶"}, {name: "ÊùéÁè†ÊÅ©", team: "ÂØåÈÇ¶"},
            {name: "ÊΩîÁ±≥", team: "ÂØåÈÇ¶"}, {name: "ÂÆâÂ®ú", team: "ÂØåÈÇ¶"},
            {name: "ÂØ∂ÂÖí", team: "ÂØåÈÇ¶"}, {name: "Kesha", team: "ÂØåÈÇ¶"},
            {name: "Tiffany", team: "ÂØåÈÇ¶"}, {name: "Âç°Ê¥õÁê≥", team: "ÂØåÈÇ¶"},
            {name: "Â§ßÈ†≠", team: "ÂØåÈÇ¶"}, {name: "ÈõÖÊÉü", team: "ÂØåÈÇ¶"},
            {name: "Á∂≠ÂøÉ", team: "ÂØåÈÇ¶"}, {name: "Ê≤ÅÊ≤Å", team: "ÂØåÈÇ¶"},
            {name: "Ê™∏Ê™¨", team: "ÂØåÈÇ¶"},

            {name: "Â≥ÆÂ≥Æ", team: "‰∏≠‰ø°"}, {name: "Áü≠‰ªä", team: "‰∏≠‰ø°"}, 
            {name: "Â∞ëÈπΩ", team: "‰∏≠‰ø°"}, {name: "ÊõºÂÆπ", team: "‰∏≠‰ø°"},   
            {name: "Ë°£ÂÆ∏", team: "‰∏≠‰ø°"}, {name: "Êùé‰∏πÂ¶É", team: "‰∏≠‰ø°"},  
            {name: "Ë≤¥Ë≤¥", team: "‰∏≠‰ø°"}, {name: "Âá±ËíÇ", team: "‰∏≠‰ø°"},
            {name: "Ê≥¢Ê≥¢", team: "‰∏≠‰ø°"}, {name: "Êô¥ÂÖí", team: "‰∏≠‰ø°"},
            {name: "Â∏åÂ∏å", team: "‰∏≠‰ø°"}, {name: "ÊûóÂèØ", team: "‰∏≠‰ø°"},
            {name: "Â∞èËø™", team: "‰∏≠‰ø°"}, {name: "ÈÇäËç∑Âæã", team: "‰∏≠‰ø°"},
            {name: "Â∞èÂÆâ", team: "‰∏≠‰ø°"}, {name: "ÁôΩÁôΩ", team: "‰∏≠‰ø°"},
            {name: "Áïá‰∫å", team: "‰∏≠‰ø°"}, {name: "Â¶ÆÂèØ", team: "‰∏≠‰ø°"},
            {name: "ÊÄ°Áê™", team: "‰∏≠‰ø°"}, {name: "ÂêõÁôΩ", team: "‰∏≠‰ø°"},
            {name: "Wendy", team: "‰∏≠‰ø°"}, {name: "Ê°ÉÂ≠ê", team: "‰∏≠‰ø°"},
            {name: "Ê≤õÂ©ï", team: "‰∏≠‰ø°"}
        ];

        let currentRound = [...players];
        let eliminationRecords = [];
        let roundNumber = 1;
        let countdownTimer;
        let currentPair = [];
        let lastPair = [];
        let selectAllCount = 0;
        const TIME_LIMIT = 15;
        const winStats = {};

        players.forEach(p => {
            winStats[p.name] = { wins: 0, total: 0, team: p.team };
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function checkSpecialEgg(pair) {
            const names = pair.map(p => p.name).sort();
            const eggCases = [
                { 
                    names: ["ÊùéÁè†ÊÅ©", "ÂçóÁèâË≤û"].sort(),
                    message: "üëë ÂΩ©ËõãÔºöÊùéÁè†ÊÅ© vs ÂçóÁèâË≤ûÔºÅ\nË™∞ÊâçÊòØÁúüÊ≠£ÁöÑÂØåÈÇ¶ÂÖ¨‰∏ªÔºü",
                    responses: {
                        confirm: "Áúã‰æÜÈÄôÂÄãÂïèÈ°åÈúÄË¶ÅÊõ¥Â§öÂ∞çÊ±∫ÊâçËÉΩËß£Á≠îÔºÅ",
                        cancel: "Á≤âÁµ≤ÂÄëÁöÑÊà∞Áà≠ÈÇÑË¶ÅÁπºÁ∫å‰∏ãÂéª..."
                    }
                },
                {
                    names: ["Â≥ÆÂ≥Æ", "ÊÖàÂ¶π"].sort(),
                    message: "üåü Ë∂ÖÁ¥öÂΩ©ËõãÔºöÂ≥ÆÂ≥Æ vs ÊÖàÂ¶πÔºÅ\nË™∞ÊâçÊòØÊúÄ‰Ω≥‰∫∫Ê∞£ÁéãÔºü",
                    responses: {
                        confirm: "‰∫∫Ê∞£ÁéãÁöÑÂØ∂Â∫ßÊûúÁÑ∂Èõ£ÂàÜÈ´ò‰∏ãÔºÅ",
                        cancel: "ÂÖ©Â§ßÂ•≥Á•ûÁöÑ‰∫∫Ê∞£Â∞çÊ±∫ÊåÅÁ∫åÂª∂ÁáíÔºÅ"
                    }
                }
            ];

            for(const egg of eggCases) {
                if(JSON.stringify(names) === JSON.stringify(egg.names)) {
                    clearInterval(countdownTimer);
                    setTimeout(() => {
                        const result = confirm(egg.message);
                        alert(result ? egg.responses.confirm : egg.responses.cancel);
                        startCountdownTimer();
                    }, 500);
                    return true;
                }
            }
            return false;
        }

        function startCountdownTimer() {
            let timeLeft = TIME_LIMIT;
            const progressBar = document.getElementById('countdown-progress');
            const timeDisplay = document.getElementById('time');
            let isTimeoutHandled = false;
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                progressBar.style.width = `${(timeLeft/TIME_LIMIT)*100}%`;

                if(timeLeft <= 0 && !isTimeoutHandled) {
                    isTimeoutHandled = true;
                    clearInterval(countdownTimer);
                    handleSelectAll();
                }
            }, 1000);
        }

        function startGame() {
            if (currentRound.length === 1) {
                showChampion();
                return;
            }

            if(countdownTimer) clearInterval(countdownTimer);
            
            let shuffled, newPair;
            let retryCount = 0;
            do {
                shuffled = shuffleArray([...currentRound]);
                newPair = shuffled.slice(0, 2);
                retryCount++;
                if(retryCount > 10) break;
            } while (
                (newPair[0]?.name === lastPair[0]?.name && 
                newPair[1]?.name === lastPair[1]?.name) ||
                (newPair[0]?.name === lastPair[1]?.name && 
                newPair[1]?.name === lastPair[0]?.name)
            );
            
            lastPair = [...newPair];
            currentPair = newPair;

            const [p1, p2] = currentPair;
            document.getElementById('game').innerHTML = `
                <div style="margin: 30px 0">
                    <h2 style="color: #2c3e50;font-size:1.8em">Á¨¨ ${roundNumber} ÂõûÂêà</h2>
                    <div style="color:#7f8c8d; margin:10px 0; font-size:1.2em">
                        üö© Ââ©È§òÈÅ∏ÊâãÔºö${currentRound.length} ‰∫∫
                        <span style="margin:0 15px">|</span>
                        üü¶ ÂØåÈÇ¶Ôºö${currentRound.filter(p=>p.team==='ÂØåÈÇ¶').length} ‰∫∫
                        <span style="margin:0 15px">|</span>
                        üü® ‰∏≠‰ø°Ôºö${currentRound.filter(p=>p.team==='‰∏≠‰ø°').length} ‰∫∫
                    </div>
                    <div class="countdown">
                        <div>Ââ©È§òÈÅ∏ÊìáÊôÇÈñìÔºö<span id="time">${TIME_LIMIT}</span>Áßí</div>
                        <div class="countdown-bar">
                            <div id="countdown-progress" class="countdown-progress"></div>
                        </div>
                    </div>
                    <div class="buttons-container">
                        <div class="vs-buttons">
                            <button class="vs-button" data-team="${p1.team}" onclick="clearTimer();chooseWinner('${p1.name}')">
                                ${p1.name}Ôºà${p1.team}Ôºâ
                            </button>
                            <div style="align-self: center;font-size: 24px;color: #e74c3c">VS</div>
                            <button class="vs-button" data-team="${p2.team}" onclick="clearTimer();chooseWinner('${p2.name}')">
                                ${p2.name}Ôºà${p2.team}Ôºâ
                            </button>
                        </div>
                        <button class="vs-button select-all-btn" onclick="handleSelectAll()">
                            ÊàëË¶ÅÂÖ®ÈÉ®ÔºÅ
                        </button>
                    </div>
                </div>
            `;

            setTimeout(() => {
                checkSpecialEgg(currentPair);
            }, 0);

            startCountdownTimer();
        }

        function clearTimer() {
            clearInterval(countdownTimer);
            document.getElementById('countdown-progress').style.width = '100%';
        }

        function handleSelectAll() {
            selectAllCount++;
            
            if(selectAllCount >= 15) {
                showSpecialModal();
                return;
            }

            roundNumber++;
            const newRound = [...currentRound];
            currentPair.forEach(p => {
                if(!newRound.some(exist => exist.name === p.name)) {
                    newRound.push(p);
                }
            });
            currentRound = newRound;
            startGame();
        }

        function chooseWinner(winnerName) {
            currentPair.forEach(p => {
                winStats[p.name].total++;
                if(p.name === winnerName) winStats[p.name].wins++;
            });

            const loser = currentPair.find(p => p.name !== winnerName);
            eliminationRecords.push({
                order: eliminationRecords.length + 1,
                loser: loser,
                eliminatedBy: currentPair.find(p => p.name === winnerName),
                round: roundNumber
            });

            currentRound = currentRound.filter(p => p.name !== loser.name);
            roundNumber++;
            updateEliminatedList();
            startGame();
        }

        function updateEliminatedList() {
            document.getElementById('eliminated-members').innerHTML = eliminationRecords.map(record => `
                <div class="eliminated-item">
                    <div style="display:flex;align-items:center;">
                        <div class="elimination-order">${record.order}</div>
                        <span>${record.loser.name}</span>
                        <span class="team-tag team-${record.loser.team}">${record.loser.team}</span>
                    </div>
                    <div class="eliminated-details">
                        <div>Á¨¨ ${record.round} ÂõûÂêà</div>
                        <div>ÊïóÁµ¶Ôºö${record.eliminatedBy.name}</div>
                    </div>
                </div>
            `).join('');
        }

        function showSpecialModal() {
            clearInterval(countdownTimer);
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';

            const grouped = groupByTeam(currentRound);
            
            document.getElementById('remainingPlayers').innerHTML = `
                <div class="team-section ÂØåÈÇ¶">
                    <h4>üü¶ ÂØåÈÇ¶ (${grouped.ÂØåÈÇ¶?.length || 0}‰∫∫)</h4>
                    ${grouped.ÂØåÈÇ¶?.map(p => `
                        <div class="player-item">${p.name}</div>
                    `).join('') || '<div style="color:#999">ÁÑ°</div>'}
                </div>
                <div class="team-section ‰∏≠‰ø°">
                    <h4>üü® ‰∏≠‰ø° (${grouped.‰∏≠‰ø°?.length || 0}‰∫∫)</h4>
                    ${grouped.‰∏≠‰ø°?.map(p => `
                        <div class="player-item">${p.name}</div>
                    `).join('') || '<div style="color:#999">ÁÑ°</div>'}
                </div>
            `;
        }

        function continueGame() {
            selectAllCount = 0;
            document.getElementById('modal').style.display = 'none';
            startGame();
        }

        function groupByTeam(players) {
            return players.reduce((acc, p) => {
                if(!acc[p.team]) acc[p.team] = [];
                acc[p.team].push(p);
                return acc;
            }, {});
        }

        function showChampion() {
            const stats = Object.entries(winStats)
                .map(([name, data]) => ({
                    name,
                    team: data.team,
                    rate: data.total > 0 ? (data.wins / data.total * 100).toFixed(1) : 0,
                    total: data.total
                }))
                .sort((a, b) => b.rate - a.rate);

            document.getElementById('game').innerHTML = `
                <div class="champion-box">
                    <div style="font-size: 2em;color: #e74c3c">üéâ Á∏ΩÂÜ†Ëªç üéâ</div>
                    <div style="font-size: 3em;margin: 20px;color: #2ecc71">
                        ${currentRound[0].name}Ôºà${currentRound[0].team}Ôºâ
                    </div>
                    <table class="stats-table">
                        <thead>
                            <tr>
                                <th>ÈÅ∏Êâã</th>
                                <th>Èöä‰ºç</th>
                                <th>ÂãùÁéá</th>
                                <th>ÂèÉË≥ΩÊ¨°Êï∏</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${stats.map(p => `
                                <tr>
                                    <td>${p.name}</td>
                                    <td><span class="team-tag team-${p.team}">${p.team}</span></td>
                                    <td>${p.rate}%</td>
                                    <td>${p.total}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <button class="vs-button" 
                            style="background: #e67e22;border-color:#d35400"
                            onclick="location.reload()">
                        ÂÜçÁé©‰∏ÄÊ¨°
                    </button>
                </div>
            `;
        }

        startGame();
    </script>
