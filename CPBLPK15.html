<body>

    <script>
        // é¸æ‰‹åå–®
        const players = [
            "æ…ˆå¦¹", "ä¸¹ä¸¹", "ç§€ç§€å­", "ç¦¾ç¾½", 
            "KAPO", "æ½”æ½”", "å¥¶æ˜”", "æ —å­", 
            "Jessy", "å—ç‰è²", "æé›…è‹±", "æç æ©",
            "æ½”ç±³", "å®‰å¨œ", "å¯¶å…’", "Kesha",
            "Tiffany", "å¡æ´›ç³", "å¤§é ­", "é›…æƒŸ",
            "ç¶­å¿ƒ", "æ²æ²", "æª¸æª¬"
        ];
        
        let currentPlayers = [];
        let gameEnded = false;
        let eliminatedPlayers = [];
        let playerStats = {}; // è¨˜éŒ„é¸æ‰‹çµ±è¨ˆæ•¸æ“š
        let totalMatches = players.length - 1;
        
        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            currentPlayers = [...players];
            gameEnded = false;
            eliminatedPlayers = [];
            playerStats = {};
            
            // åˆå§‹åŒ–é¸æ‰‹çµ±è¨ˆæ•¸æ“š
            players.forEach(player => {
                playerStats[player] = {
                    wins: 0,
                    eliminations: 0,
                    eliminatedBy: null,
                    isChampion: false
                };
            });
            
            document.getElementById('play-area').style.display = 'block';
            document.getElementById('winner').style.display = 'none';
            document.getElementById('rankings').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'none';
            
            updateGameInfo();
            nextMatch();
        }
        
        // æ›´æ–°éŠæˆ²è³‡è¨Š
        function updateGameInfo() {
            document.getElementById('remaining').textContent = 
                `å‰©é¤˜é¸æ‰‹: ${currentPlayers.length}ä½ | å·²æ·˜æ±°: ${eliminatedPlayers.length}ä½`;
            
            // æ›´æ–°é€²åº¦æ¢
            const progress = (eliminatedPlayers.length / totalMatches) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }
        
        // ä¸‹ä¸€å ´æ¯”è³½
        function nextMatch() {
            // æª¢æŸ¥æ˜¯å¦åªå‰©1äºº
            if (currentPlayers.length === 1) {
                endGame(currentPlayers[0]);
                return;
            }
            
            // éš¨æ©Ÿé¸æ“‡2ä½é¸æ‰‹
            const index1 = Math.floor(Math.random() * currentPlayers.length);
            let index2;
            do {
                index2 = Math.floor(Math.random() * currentPlayers.length);
            } while (index2 === index1);
            
            document.getElementById('name1').textContent = currentPlayers[index1];
            document.getElementById('name2').textContent = currentPlayers[index2];
        }
        
        // é¸æ“‡é¸æ‰‹
        function selectPlayer(num) {
            if (gameEnded) return;
            
            const winner = num === 1 ? 
                document.getElementById('name1').textContent : 
                document.getElementById('name2').textContent;
            
            const loser = num === 1 ? 
                document.getElementById('name2').textContent : 
                document.getElementById('name1').textContent;
            
            // æ›´æ–°çµ±è¨ˆæ•¸æ“š
            playerStats[winner].wins++;
            playerStats[winner].eliminations++;
            playerStats[loser].eliminatedBy = winner;
            
            // æ·˜æ±°è¼¸å®¶ï¼Œä¿ç•™è´å®¶
            currentPlayers = currentPlayers.filter(p => p !== loser);
            eliminatedPlayers.push(loser);
            
            updateGameInfo();
            nextMatch();
        }
        
        // éŠæˆ²çµæŸ
        function endGame(champion) {
            gameEnded = true;
            playerStats[champion].isChampion = true;
            
            document.getElementById('play-area').style.display = 'none';
            document.getElementById('champion').textContent = champion;
            document.getElementById('winner').style.display = 'block';
            document.getElementById('reset-btn').style.display = 'block';
            
            // é¡¯ç¤ºæ’å
            showRankings();
        }
        
        // é¡¯ç¤ºæ’å
        function showRankings() {
            const rankList = document.getElementById('rank-list');
            rankList.innerHTML = '';
            
            // æº–å‚™æ‰€æœ‰é¸æ‰‹æ•¸æ“š
            const allPlayers = players.map(player => ({
                name: player,
                wins: playerStats[player].wins,
                eliminations: playerStats[player].eliminations,
                eliminatedBy: playerStats[player].eliminatedBy,
                isChampion: playerStats[player].isChampion
            }));
            
            // æŒ‰å‹å ´æ•¸æ’åºï¼Œå† è»æ’åœ¨æœ€å‰é¢
            allPlayers.sort((a, b) => {
                if (a.isChampion) return -1;
                if (b.isChampion) return 1;
                return b.wins - a.wins || b.eliminations - a.eliminations;
            });
            
            // æ·»åŠ æ’å
            allPlayers.forEach((player, index) => {
                const rankItem = document.createElement('div');
                rankItem.className = 'rank-item';
                
                let rankText = '';
                if (player.isChampion) rankText = 'ğŸ† å† è»';
                else if (index === 1) rankText = 'ğŸ¥ˆ äºè»';
                else if (index === 2) rankText = 'ğŸ¥‰ å­£è»';
                else rankText = `ç¬¬${index + 1}å`;
                
                const eliminatedByText = !player.isChampion && player.eliminatedBy ? 
                    `è¢« ${player.eliminatedBy} æ·˜æ±°` : '';
                
                rankItem.innerHTML = `
                    <div class="rank-number">${rankText}</div>
                    <div class="rank-details">
                        <strong>${player.name}</strong>
                        <div class="eliminations">
                            å‹å ´: ${player.wins} | æ·˜æ±°: ${player.eliminations}äºº
                            ${eliminatedByText ? ` | ${eliminatedByText}` : ''}
                        </div>
                    </div>
                `;
                rankList.appendChild(rankItem);
            });
            
            document.getElementById('rankings').style.display = 'block';
        }
        
        // é‡ç½®éŠæˆ²
        function resetGame() {

        }
        
        // é–‹å§‹éŠæˆ²

    </script>
