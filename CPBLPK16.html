<body>
    <h1>èª°æ˜¯å¯Œé‚¦å…¬ä¸» ğŸ‘‘</h1>
    
    <div class="game-container">
        <div id="play-area">
            <div class="round-info" id="round-info">ç¬¬1å›åˆ/å…±50å›åˆ</div>
            <div class="progress-container">

                    <div class="player-name" id="name1">é¸æ‰‹1</div>
                </div>
                <div class="vs">VS</div>
                <div class="player" id="player2" onclick="selectPlayer(2)">
                    <div class="player-name" id="name2">é¸æ‰‹2</div>
                </div>
            </div>
            <div class="draw-count" id="draw-count">å’Œå±€æ¬¡æ•¸: 0æ¬¡</div>
        </div>
        
        <div class="rankings" id="rankings">
            <h3>å¯Œé‚¦å…¬ä¸»æ’å <span class="crown-icon">ğŸ‘‘</span></h3>
            <div id="rank-list"></div>
        </div>
        
        <button onclick="resetGame()" id="reset-btn" style="display:none;">å†ç©ä¸€æ¬¡</button>
    </div>
    
    <script>
        // é¸æ‰‹åå–®
        const players = [
            "æ…ˆå¦¹", "ä¸¹ä¸¹", "ç§€ç§€å­", "ç¦¾ç¾½", 
            "KAPO", "æ½”æ½”", "å¥¶æ˜”", "æ —å­", 
            "Jessy", "å—ç‰è²", "æé›…è‹±", "æç æ©",
            "æ½”ç±³", "å®‰å¨œ", "å¯¶å…’", "Kesha",
            "Tiffany", "å¡æ´›ç³", "å¤§é ­", "é›…æƒŸ",
            "ç¶­å¿ƒ", "æ²æ²", "æª¸æª¬"
        ];
        
        let currentRound = 1;
        const totalRounds = 50;
        let gameEnded = false;
        let playerStats = {};
        let timer;
        let timeLeft = 15;
        let drawCount = 0;
        
        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            currentRound = 1;
            gameEnded = false;
            playerStats = {};
            drawCount = 0;
            
            // åˆå§‹åŒ–é¸æ‰‹çµ±è¨ˆæ•¸æ“š
            players.forEach(player => {
                playerStats[player] = {
                    wins: 0,
                    appearances: 0,
                    winRate: 0
                };
            });
            
            document.getElementById('play-area').style.display = 'block';
            document.getElementById('rankings').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'none';
            document.getElementById('draw-count').textContent = `å’Œå±€æ¬¡æ•¸: ${drawCount}æ¬¡`;
            
            updateRoundInfo();
            startTimer();
            nextMatch();
        }
        
        // æ›´æ–°å›åˆè³‡è¨Š
        function updateRoundInfo() {
            const progress = (currentRound / totalRounds) * 100;
            document.getElementById('round-info').textContent = `ç¬¬${currentRound}å›åˆ/å…±${totalRounds}å›åˆ`;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${Math.round(progress)}%`;
        }
        
        // é–‹å§‹å€’æ•¸è¨ˆæ™‚
        function startTimer() {
            clearInterval(timer);
            timeLeft = 15;
            document.getElementById('timer').textContent = `${timeLeft}ç§’`;
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `${timeLeft}ç§’`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }
        
        // è™•ç†è¶…æ™‚
        function handleTimeout() {
            drawCount++;
            document.getElementById('draw-count').textContent = `å’Œå±€æ¬¡æ•¸: ${drawCount}æ¬¡`;
            
            // æ›´æ–°å…©ä½é¸æ‰‹çš„å‡ºå ´æ¬¡æ•¸ä½†ä¸å¢åŠ å‹å ´
            const player1 = document.getElementById('name1').textContent;
            const player2 = document.getElementById('name2').textContent;
            
            playerStats[player1].appearances++;
            playerStats[player2].appearances++;
            
            // è¨ˆç®—å‹ç‡
            playerStats[player1].winRate = (playerStats[player1].wins / playerStats[player1].appearances) * 100;
            playerStats[player2].winRate = (playerStats[player2].wins / playerStats[player2].appearances) * 100;
            
            currentRound++;
            updateRoundInfo();
            
            if (currentRound <= totalRounds) {
                startTimer();
                nextMatch();
            } else {
                endGame();
            }
        }
        
        // ä¸‹ä¸€å ´æ¯”è³½
        function nextMatch() {
            // æª¢æŸ¥æ˜¯å¦çµæŸ
            if (currentRound > totalRounds) {
                endGame();
                return;
            }
            
            // éš¨æ©Ÿé¸æ“‡2ä½é¸æ‰‹
            const index1 = Math.floor(Math.random() * players.length);
            let index2;
            do {
                index2 = Math.floor(Math.random() * players.length);
            } while (index2 === index1);
            
            const player1 = players[index1];
            const player2 = players[index2];
            
            document.getElementById('name1').textContent = player1;
            document.getElementById('name2').textContent = player2;
        }
        
        // é¸æ“‡é¸æ‰‹
        function selectPlayer(num) {
            if (gameEnded) return;
            clearInterval(timer);
            
            const winner = num === 1 ? 
                document.getElementById('name1').textContent : 
                document.getElementById('name2').textContent;
            
            const loser = num === 1 ? 
                document.getElementById('name2').textContent : 
                document.getElementById('name1').textContent;
            
            // æ›´æ–°é¸æ‰‹å‡ºå ´æ¬¡æ•¸
            playerStats[winner].appearances++;
            playerStats[loser].appearances++;
            
            // æ›´æ–°å‹å ´æ•¸
            playerStats[winner].wins++;
            
            // è¨ˆç®—å‹ç‡
            playerStats[winner].winRate = (playerStats[winner].wins / playerStats[winner].appearances) * 100;
            playerStats[loser].winRate = (playerStats[loser].wins / playerStats[loser].appearances) * 100;
            
            currentRound++;
            updateRoundInfo();
            
            if (currentRound <= totalRounds) {
                startTimer();
                nextMatch();
            } else {
                endGame();
            }
        }
        
        // éŠæˆ²çµæŸ
        function endGame() {
            gameEnded = true;
            clearInterval(timer);
            document.getElementById('play-area').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'block';
            
            // é¡¯ç¤ºæ’å
            showRankings();
        }
        
        // é¡¯ç¤ºæ’å
        function showRankings() {
            const rankList = document.getElementById('rank-list');
            rankList.innerHTML = '';
            
            // æº–å‚™æ‰€æœ‰é¸æ‰‹æ•¸æ“šä¸¦è¨ˆç®—å‹ç‡
            const allPlayers = players.map(player => ({
                name: player,
                wins: playerStats[player].wins,
                appearances: playerStats[player].appearances,
                winRate: playerStats[player].appearances > 0 ? 
                    (playerStats[player].wins / playerStats[player].appearances * 100).toFixed(1) : 0
            }));
            
            // æŒ‰å‹ç‡æ’åº
            allPlayers.sort((a, b) => b.winRate - a.winRate || b.appearances - a.appearances);
            
            // æ·»åŠ æ’å
            allPlayers.forEach((player, index) => {
                const rankItem = document.createElement('div');
                rankItem.className = 'rank-item';
                
                let rankText = '';
                if (index === 0) rankText = 'ğŸ‘‘ å…¬ä¸»';
                else if (index === 1) rankText = 'ğŸ¥ˆ ç¬¬äºŒå';
                else if (index === 2) rankText = 'ğŸ¥‰ ç¬¬ä¸‰å';
                else rankText = `ç¬¬${index + 1}å`;
                
                rankItem.innerHTML = `
                    <div class="rank-number">${rankText}</div>
                    <div class="rank-details">
                        <strong>${player.name}</strong>
                        <div class="win-rate">
                            å‹ç‡: ${player.winRate}% (${player.wins}å‹/${player.appearances}å ´)
                        </div>
                    </div>
                `;
                rankList.appendChild(rankItem);
            });
            
            // æ·»åŠ å’Œå±€è³‡è¨Š
            const drawItem = document.createElement('div');
            drawItem.className = 'rank-item';
            drawItem.innerHTML = `
                <div class="rank-number">å’Œå±€</div>
                <div class="rank-details">
                    <div class="win-rate">ç¸½å’Œå±€æ¬¡æ•¸: ${drawCount}æ¬¡</div>
                </div>
            `;
            rankList.appendChild(drawItem);
            
            document.getElementById('rankings').style.display = 'block';
        }
        
        // é‡ç½®éŠæˆ²
        function resetGame() {
            initGame();
        }
        
        // é–‹å§‹éŠæˆ²
        window.onload = initGame;
    </script>
