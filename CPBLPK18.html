<body>
    <h1>èª°æ˜¯å¯Œé‚¦å…¬ä¸» ğŸ‘‘</h1>
    
    <div class="game-container">

            <div class="round-info" id="round-info">ç¬¬1å›åˆ/å…±50å›åˆ</div>
            <div class="progress-container">

                <div class="progress-text" id="progress-text">0%</div>

                    <div class="player-name" id="name1">é¸æ‰‹1</div>
                </div>

        <div class="rankings" id="rankings">

            <div id="rank-list"></div>
            <div class="final-stats" id="final-stats"></div>

        <button onclick="resetGame()" id="reset-btn" style="display:none;">å†ç©ä¸€æ¬¡</button>

    <script>
        // é¸æ‰‹åå–®
        const players = [
            "æ…ˆå¦¹", "ä¸¹ä¸¹", "ç§€ç§€å­", "ç¦¾ç¾½", 
            "KAPO", "æ½”æ½”", "å¥¶æ˜”", "æ —å­", 
            "Jessy", "å—ç‰è²", "æé›…è‹±", "æç æ©",
            "æ½”ç±³", "å®‰å¨œ", "å¯¶å…’", "Kesha",
            "Tiffany", "å¡æ´›ç³", "å¤§é ­", "é›…æƒŸ",
            "ç¶­å¿ƒ", "æ²æ²", "æª¸æª¬"
        ];
        
        let currentRound = 1;
        const totalRounds = 50;
        const overtimeRounds = 10; // å»¶é•·è³½å›ºå®š10å›åˆ
        let gameEnded = false;
        let playerStats = {};
        let timer;
        let timeLeft = 5;
        let drawCount = 0;
        let lastTimestamp;
        let isOvertime = false;
        let overtimePlayers = [];
        let overtimeRound = 1;
        let playerQueue = [];
        let playerAppearances = {};
        let lastPlayer1 = null;
        let lastPlayer2 = null;
        
        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            currentRound = 1;
            gameEnded = false;
            playerStats = {};
            drawCount = 0;
            isOvertime = false;
            overtimePlayers = [];
            overtimeRound = 1;
            playerQueue = [];
            playerAppearances = {};
            lastPlayer1 = null;
            lastPlayer2 = null;
            
            // åˆå§‹åŒ–é¸æ‰‹çµ±è¨ˆæ•¸æ“š
            players.forEach(player => {
                playerStats[player] = {
                    wins: 0,
                    appearances: 0,
                    winRate: 0,
                    overtimeWins: 0
                };
                playerAppearances[player] = 0;
            });
            
            // è¨ˆç®—æ¯å€‹é¸æ‰‹æ‡‰è©²å‡ºç¾çš„æ¬¡æ•¸
            const totalPlayers = players.length;
            const baseAppearances = Math.floor(totalRounds * 2 / totalPlayers); // æ¯å€‹é¸æ‰‹åŸºæœ¬å‡ºç¾æ¬¡æ•¸
            let remainingSlots = totalRounds * 2 - baseAppearances * totalPlayers; // å‰©é¤˜éœ€è¦åˆ†é…çš„æ¬¡æ•¸
            
            // å»ºç«‹é¸æ‰‹å‡ºå ´éšŠåˆ—
            players.forEach(player => {
                let appearances = baseAppearances;
                if (remainingSlots > 0) {
                    appearances++;
                    remainingSlots--;
                }
                
                for (let i = 0; i < appearances; i++) {
                    playerQueue.push(player);
                }
            });
            
            // æ´—ç‰Œå‡ºå ´é †åº
            shuffleArray(playerQueue);
            
            document.getElementById('play-area').style.display = 'block';
            document.getElementById('rankings').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'none';
            document.getElementById('overtime-info').style.display = 'none';
            
            updateRoundInfo();
            startTimer();
            nextMatch();
        }
        
        // æ´—ç‰Œé™£åˆ—
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // æ›´æ–°å›åˆè³‡è¨Š
        function updateRoundInfo() {
            let roundText, progress;
            
            if (isOvertime) {
                roundText = `å»¶é•·è³½ ç¬¬${overtimeRound}å›åˆ/å…±${overtimeRounds}å›åˆ`;
                progress = (overtimeRound / overtimeRounds) * 100;
            } else {
                roundText = `ç¬¬${currentRound}å›åˆ/å…±${totalRounds}å›åˆ`;
                progress = (currentRound / totalRounds) * 100;
            }
            
            document.getElementById('round-info').textContent = roundText;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${Math.round(progress)}%`;
        }
        
        // é–‹å§‹å€’æ•¸è¨ˆæ™‚
        function startTimer() {
            clearInterval(timer);
            timeLeft = 5;
            updateTimerDisplay();
            lastTimestamp = performance.now();
            
            timer = setInterval(() => {
                const now = performance.now();
                const delta = (now - lastTimestamp) / 1000;
                lastTimestamp = now;
                
                timeLeft -= delta;
                
                if (timeLeft <= 0) {
                    timeLeft = 0;
                    clearInterval(timer);
                    handleTimeout();
                }
                
                updateTimerDisplay();
            }, 16); // ç´„60fps
        }
        
        // æ›´æ–°è¨ˆæ™‚å™¨é¡¯ç¤º
        function updateTimerDisplay() {
            document.getElementById('timer-bar').style.width = `${(timeLeft / 5) * 100}%`;
            document.getElementById('timer-text').textContent = `${timeLeft.toFixed(1)}ç§’`;
            
            // æ ¹æ“šå‰©é¤˜æ™‚é–“æ”¹è®Šé¡è‰²
            if (timeLeft < 1) {
                document.getElementById('timer-bar').style.backgroundColor = '#ff0000';
            } else if (timeLeft < 2) {
                document.getElementById('timer-bar').style.backgroundColor = '#ff6b6b';
            } else {
                document.getElementById('timer-bar').style.backgroundColor = '#e74c3c';
            }
        }
        
        // è™•ç†è¶…æ™‚
        function handleTimeout() {
            drawCount++;
            
            // æ›´æ–°å…©ä½é¸æ‰‹çš„å‡ºå ´æ¬¡æ•¸ä½†ä¸å¢åŠ å‹å ´
            const player1 = document.getElementById('name1').textContent;
            const player2 = document.getElementById('name2').textContent;
            
            playerStats[player1].appearances++;
            playerStats[player2].appearances++;
            
            if (!isOvertime) {
                currentRound++;
                updateRoundInfo();
                
                if (currentRound <= totalRounds) {
                    startTimer();
                    nextMatch();
                } else {
                    checkForOvertime();
                }
            } else {
                overtimeRound++;
                updateRoundInfo();
                
                if (overtimeRound <= overtimeRounds) {
                    startTimer();
                    nextOvertimeMatch();
                } else {
                    endGame();
                }
            }
        }
        
        // ä¸‹ä¸€å ´æ¯”è³½
        function nextMatch() {
            // æª¢æŸ¥æ˜¯å¦çµæŸ
            if (currentRound > totalRounds && !isOvertime) {
                checkForOvertime();
                return;
            }
            
            // å¾éšŠåˆ—ä¸­å–å‡ºå…©ä½ä¸åŒçš„é¸æ‰‹
            let player1, player2;
            let attempts = 0;
            const maxAttempts = 100; // é˜²æ­¢ç„¡é™å¾ªç’°
            
            do {
                // å¦‚æœéšŠåˆ—ä¸­åªå‰©1äººæˆ–0äººï¼Œé‡æ–°å¡«å……éšŠåˆ—
                if (playerQueue.length <= 1) {
                    refillPlayerQueue();
                }
                
                player1 = playerQueue.pop();
                player2 = playerQueue.pop();
                attempts++;
                
                // å¦‚æœå˜—è©¦å¤ªå¤šæ¬¡ä»ç„¶ç›¸åŒï¼Œåªå–ä¸€ä½é¸æ‰‹ä¸¦é‡æ–°å¡«å……éšŠåˆ—
                if (attempts >= maxAttempts) {
                    playerQueue.push(player2); // æŠŠplayer2æ”¾å›å»
                    refillPlayerQueue();
                    player2 = playerQueue.pop();
                    break;
                }
            } while (player1 === player2);
            
            // è¨˜éŒ„æœ€å¾Œé¡¯ç¤ºçš„é¸æ‰‹
            lastPlayer1 = player1;
            lastPlayer2 = player2;
            
            document.getElementById('name1').textContent = player1;
            document.getElementById('name2').textContent = player2;
        }
        
        // é‡æ–°å¡«å……é¸æ‰‹éšŠåˆ—
        function refillPlayerQueue() {
            // é‡æ–°è¨ˆç®—æ¯å€‹é¸æ‰‹æ‡‰è©²å‡ºç¾çš„æ¬¡æ•¸
            const totalPlayers = players.length;
            const remainingRounds = totalRounds - currentRound + 1;
            const baseAppearances = Math.floor(remainingRounds * 2 / totalPlayers);
            let remainingSlots = remainingRounds * 2 - baseAppearances * totalPlayers;
            
            // å»ºç«‹æ–°çš„å‡ºå ´éšŠåˆ—
            const newQueue = [];
            players.forEach(player => {
                let appearances = baseAppearances;
                if (remainingSlots > 0) {
                    appearances++;
                    remainingSlots--;
                }
                
                for (let i = 0; i < appearances; i++) {
                    newQueue.push(player);
                }
            });
            
            // æ´—ç‰Œä¸¦æ·»åŠ åˆ°ç¾æœ‰éšŠåˆ—
            shuffleArray(newQueue);
            playerQueue = [...playerQueue, ...newQueue];
        }
        
        // ä¸‹ä¸€å ´å»¶é•·è³½
        function nextOvertimeMatch() {
            // å¾å»¶é•·è³½é¸æ‰‹ä¸­éš¨æ©Ÿé¸æ“‡2ä½ä¸åŒçš„é¸æ‰‹
            const availablePlayers = [...overtimePlayers];
            
            // ç§»é™¤ä¸Šä¸€æ¬¡çš„é¸æ‰‹ï¼ˆå¦‚æœå¯èƒ½ï¼‰
            if (lastPlayer1 && availablePlayers.length > 2) {
                const index1 = availablePlayers.indexOf(lastPlayer1);
                if (index1 !== -1) availablePlayers.splice(index1, 1);
                
                const index2 = availablePlayers.indexOf(lastPlayer2);
                if (index2 !== -1) availablePlayers.splice(index2, 1);
            }
            
            // éš¨æ©Ÿé¸æ“‡å…©ä½ä¸åŒçš„é¸æ‰‹
            const index1 = Math.floor(Math.random() * availablePlayers.length);
            let index2;
            do {
                index2 = Math.floor(Math.random() * availablePlayers.length);
            } while (index2 === index1 && availablePlayers.length > 1);
            
            const player1 = availablePlayers[index1];
            const player2 = availablePlayers[index2];
            
            // è¨˜éŒ„æœ€å¾Œé¡¯ç¤ºçš„é¸æ‰‹
            lastPlayer1 = player1;
            lastPlayer2 = player2;
            
            document.getElementById('name1').textContent = player1;
            document.getElementById('name2').textContent = player2;
        }
        
        // é¸æ“‡é¸æ‰‹
        function selectPlayer(num) {
            if (gameEnded) return;
            clearInterval(timer);
            
            const winner = num === 1 ? 
                document.getElementById('name1').textContent : 
                document.getElementById('name2').textContent;
            
            const loser = num === 1 ? 
                document.getElementById('name2').textContent : 
                document.getElementById('name1').textContent;
            
            // æ›´æ–°é¸æ‰‹å‡ºå ´æ¬¡æ•¸
            playerStats[winner].appearances++;
            playerStats[loser].appearances++;
            
            // æ›´æ–°å‹å ´æ•¸
            playerStats[winner].wins++;
            
            if (isOvertime) {
                playerStats[winner].overtimeWins++;
            }
            
            // è¨ˆç®—å‹ç‡
            playerStats[winner].winRate = (playerStats[winner].wins / playerStats[winner].appearances) * 100;
            playerStats[loser].winRate = (playerStats[loser].wins / playerStats[loser].appearances) * 100;
            
            if (!isOvertime) {
                currentRound++;
                updateRoundInfo();
                
                if (currentRound <= totalRounds) {
                    startTimer();
                    nextMatch();
                } else {
                    checkForOvertime();
                }
            } else {
                overtimeRound++;
                updateRoundInfo();
                
                if (overtimeRound <= overtimeRounds) {
                    startTimer();
                    nextOvertimeMatch();
                } else {
                    endGame();
                }
            }
        }
        
        // æª¢æŸ¥æ˜¯å¦éœ€è¦å»¶é•·è³½
        function checkForOvertime() {
            // æº–å‚™æ‰€æœ‰é¸æ‰‹æ•¸æ“šä¸¦è¨ˆç®—å‹ç‡
            const allPlayers = players.map(player => ({
                name: player,
                wins: playerStats[player].wins,
                appearances: playerStats[player].appearances,
                winRate: playerStats[player].appearances > 0 ? 
                    (playerStats[player].wins / playerStats[player].appearances * 100).toFixed(1) : 0
            }));
            
            // æŒ‰å‹ç‡æ’åº
            allPlayers.sort((a, b) => b.winRate - a.winRate);
            
            // æ‰¾å‡ºå‹ç‡ç›¸åŒçš„é¸æ‰‹
            const topWinRate = allPlayers[0].winRate;
            overtimePlayers = allPlayers.filter(player => player.winRate == topWinRate && player.appearances > 0).map(p => p.name);
            
            if (overtimePlayers.length > 1) {
                // éœ€è¦å»¶é•·è³½
                isOvertime = true;
                overtimeRound = 1;
                
                document.getElementById('overtime-info').style.display = 'block';
                document.getElementById('overtime-info').textContent = 
                    `å»¶é•·è³½é–‹å§‹ï¼${overtimePlayers.join('ã€')}å‹ç‡ç›¸åŒï¼Œå°‡é€²è¡Œ10å›åˆå»¶é•·è³½æ±ºå®šæœ€çµ‚æ’å`;
                
                updateRoundInfo();
                startTimer();
                nextOvertimeMatch();
            } else {
                // ä¸éœ€è¦å»¶é•·è³½ï¼Œç›´æ¥çµæŸéŠæˆ²
                endGame();
            }
        }
        
        // éŠæˆ²çµæŸ
        function endGame() {
            gameEnded = true;
            clearInterval(timer);
            document.getElementById('play-area').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'block';
            
            // é¡¯ç¤ºæ’å
            showRankings();
        }
        
        // é¡¯ç¤ºæ’å
        function showRankings() {
            const rankList = document.getElementById('rank-list');
            rankList.innerHTML = '';
            
            // æº–å‚™æ‰€æœ‰é¸æ‰‹æ•¸æ“šä¸¦è¨ˆç®—å‹ç‡
            const allPlayers = players.map(player => ({
                name: player,
                wins: playerStats[player].wins,
                appearances: playerStats[player].appearances,
                winRate: playerStats[player].appearances > 0 ? 
                    parseFloat((playerStats[player].wins / playerStats[player].appearances * 100).toFixed(1)) : 0,
                overtimeWins: playerStats[player].overtimeWins || 0
            }));
            
            // æŒ‰å‹ç‡æ’åºï¼Œç„¶å¾ŒæŒ‰å»¶é•·è³½å‹å ´ï¼Œç„¶å¾ŒæŒ‰å‡ºå ´æ¬¡æ•¸ï¼Œæœ€å¾ŒæŒ‰åå­—
            allPlayers.sort((a, b) => {
                if (b.winRate !== a.winRate) return b.winRate - a.winRate;
                if (b.overtimeWins !== a.overtimeWins) return b.overtimeWins - a.overtimeWins;
                if (b.appearances !== a.appearances) return b.appearances - a.appearances;
                return a.name.localeCompare(b.name);
            });
            
            // æ·»åŠ æ’å
            allPlayers.forEach((player, index) => {
                // åªé¡¯ç¤ºæœ‰å‡ºå ´éçš„é¸æ‰‹
                if (player.appearances > 0) {
                    const rankItem = document.createElement('div');
                    rankItem.className = 'rank-item';
                    
                    let rankText = '';
                    if (index === 0) rankText = 'ğŸ‘‘ å…¬ä¸»';
                    else if (index === 1) rankText = 'ğŸ¥ˆ';
                    else if (index === 2) rankText = 'ğŸ¥‰';
                    else rankText = `${index + 1}`;
                    
                    let overtimeText = '';
                    if (player.overtimeWins > 0) {
                        overtimeText = ` (å»¶é•·è³½${player.overtimeWins}å‹)`;
                    }
                    
                    rankItem.innerHTML = `
                        <div class="rank-number">${rankText}</div>
                        <div class="rank-details">
                            <strong>${player.name}</strong>
                            <div class="win-rate">
                                å‹ç‡: ${player.winRate}% (${player.wins}å‹/${player.appearances}å ´)${overtimeText}
                            </div>
                        </div>
                    `;
                    rankList.appendChild(rankItem);
                }
            });
            
            // é¡¯ç¤ºç¸½çµ±è¨ˆ
            document.getElementById('final-stats').innerHTML = `
                ç¸½å›åˆæ•¸: ${totalRounds} | å¹³æ‰‹æ¬¡æ•¸: ${drawCount} | å·²å®Œæˆé¸æ“‡: ${totalRounds - drawCount}
                ${isOvertime ? `| å»¶é•·è³½å›åˆæ•¸: ${overtimeRounds}` : ''}
            `;
            
            document.getElementById('rankings').style.display = 'block';
        }
        
        // é‡ç½®éŠæˆ²
        function resetGame() {
            initGame();
        }
        
        // é–‹å§‹éŠæˆ²
        window.onload = initGame;
    </script>
