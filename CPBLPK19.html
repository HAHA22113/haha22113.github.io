    <script>
        // é¸æ‰‹åå–®
        const players = [
            "æ…ˆå¦¹", "ä¸¹ä¸¹", "ç§€ç§€å­", "ç¦¾ç¾½", 
            "KAPO", "æ½”æ½”", "å¥¶æ˜”", "æ —å­", 
            "Jessy", "å—ç‰è²", "æé›…è‹±", "æç æ©",
            "æ½”ç±³", "å®‰å¨œ", "å¯¶å…’", "Kesha",
            "Tiffany", "å¡æ´›ç³", "å¤§é ­", "é›…æƒŸ",

        ];
        
        let currentRound = 1;
        const totalRounds = 46;
        let gameEnded = false;
        let playerStats = {};
        let timer;
        let timeLeft = 5;

        let lastTimestamp;
        let isOvertime = false;

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            currentRound = 1;
            gameEnded = false;
            playerStats = {};
            drawCount = 0;
            isOvertime = false;
            overtimePlayers = [];
            playerQueue = [];
            lastPlayer1 = null;
            lastPlayer2 = null;
            currentRanking = 1;
            remainingOvertimePlayers = [];
            
            // åˆå§‹åŒ–é¸æ‰‹çµ±è¨ˆæ•¸æ“š
            players.forEach(player => {
                playerStats[player] = {
                    wins: 0,
                    appearances: 0,
                    winRate: 0,
                    finalRank: 0
                };
            });
            
            // æ¯å€‹é¸æ‰‹å›ºå®šå‡ºç¾4æ¬¡
            players.forEach(player => {
                for (let i = 0; i < 4; i++) {
                    playerQueue.push(player);
                }
            });
            
            // æ´—ç‰Œå‡ºå ´é †åº
            shuffleArray(playerQueue);
            
            // é‡ç½®UI
            document.getElementById('play-area').style.display = 'block';
            document.querySelector('.players').style.display = 'flex';
            document.getElementById('overtime-container').style.display = 'none';
            document.getElementById('ranking-step').style.display = 'none';
            document.getElementById('rankings').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'none';
            document.getElementById('auto-win-message').style.display = 'none';
            document.getElementById('timer-container').style.display = 'block';
            document.getElementById('no-timer-message').style.display = 'none';
            
            updateRoundInfo();
            startTimer();
            nextMatch();
        }
        
        // æ´—ç‰Œé™£åˆ—
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // æ›´æ–°å›åˆè³‡è¨Š
        function updateRoundInfo() {
            let roundText, progress;
            
            if (isOvertime) {
                roundText = `å»¶é•·è³½ (æ’åæ±ºå®š)`;
                progress = 100;
            } else {
                roundText = `ç¬¬${currentRound}å›åˆ/å…±${totalRounds}å›åˆ`;
                progress = (currentRound / totalRounds) * 100;
            }
            
            document.getElementById('round-info').textContent = roundText;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${Math.round(progress)}%`;
        }
        
        // é–‹å§‹å€’æ•¸è¨ˆæ™‚ï¼ˆåƒ…é™æ­£å¸¸æ¯”è³½ï¼‰
        function startTimer() {
            if (isOvertime) {
                document.getElementById('timer-container').style.display = 'none';
                document.getElementById('no-timer-message').style.display = 'block';
                return;
            }
            
            clearInterval(timer);
            timeLeft = 5;
            updateTimerDisplay();
            lastTimestamp = performance.now();
            
            document.getElementById('timer-container').style.display = 'block';
            document.getElementById('no-timer-message').style.display = 'none';
            
            timer = setInterval(() => {
                const now = performance.now();
                const delta = (now - lastTimestamp) / 1000;
                lastTimestamp = now;
                
                timeLeft -= delta;
                
                if (timeLeft <= 0) {
                    timeLeft = 0;
                    clearInterval(timer);
                    handleTimeout();
                }
                
                updateTimerDisplay();
            }, 16);
        }
        
        // æ›´æ–°è¨ˆæ™‚å™¨é¡¯ç¤º
        function updateTimerDisplay() {
            document.getElementById('timer-bar').style.width = `${(timeLeft / 5) * 100}%`;
            document.getElementById('timer-text').textContent = `${timeLeft.toFixed(1)}ç§’`;
            
            if (timeLeft < 1) {
                document.getElementById('timer-bar').style.backgroundColor = '#ff0000';
            } else if (timeLeft < 2) {
                document.getElementById('timer-bar').style.backgroundColor = '#ff6b6b';
            } else {
                document.getElementById('timer-bar').style.backgroundColor = '#e74c3c';
            }
        }
        
        // è™•ç†è¶…æ™‚
        function handleTimeout() {
            if (isOvertime) return; // å»¶é•·è³½ä¸è™•ç†è¶…æ™‚
            
            drawCount++;
            
            // æ›´æ–°å…©ä½é¸æ‰‹çš„å‡ºå ´æ¬¡æ•¸ä½†ä¸å¢åŠ å‹å ´
            const player1 = document.getElementById('name1').textContent;
            const player2 = document.getElementById('name2').textContent;
            
            if (player1 && player1 !== 'é¸æ‰‹1') playerStats[player1].appearances++;
            if (player2 && player2 !== 'é¸æ‰‹2') playerStats[player2].appearances++;
            
            if (!isOvertime) {
                currentRound++;
                updateRoundInfo();
                
                if (currentRound <= totalRounds) {
                    startTimer();
                    nextMatch();
                } else {
                    checkForOvertime();
                }
            }
        }
        
        // ä¸‹ä¸€å ´æ¯”è³½ï¼ˆå®Œå…¨é˜²æ­¢ç›¸åŒé¸æ‰‹å°æˆ°ï¼‰
        function nextMatch() {
            // æª¢æŸ¥æ˜¯å¦çµæŸ
            if (currentRound > totalRounds && !isOvertime) {
                checkForOvertime();
                return;
            }

            // å¦‚æœéšŠåˆ—ä¸­åªå‰©1ä½é¸æ‰‹ï¼Œç›´æ¥è®“è©²é¸æ‰‹ç²å‹
            if (playerQueue.length === 1) {
                const winner = playerQueue.pop();
                handleAutoWin(winner);
                return;
            }

            // ç¢ºä¿éšŠåˆ—ä¸­æœ‰è¶³å¤ çš„ä¸åŒé¸æ‰‹
            let player1, player2;
            let attempts = 0;
            const maxAttempts = 50;
            
            // å…ˆå–å‡ºç¬¬ä¸€ä½é¸æ‰‹
            player1 = playerQueue.shift();
            
            // å˜—è©¦æ‰¾ä¸åŒçš„ç¬¬äºŒä½é¸æ‰‹
            let foundDifferent = false;
            for (let i = 0; i < playerQueue.length; i++) {
                if (playerQueue[i] !== player1) {
                    player2 = playerQueue.splice(i, 1)[0];
                    foundDifferent = true;
                    break;
                }
            }
            
            // å¦‚æœæ‰¾ä¸åˆ°ä¸åŒé¸æ‰‹
            if (!foundDifferent) {
                // å˜—è©¦é‡æ–°å¡«å……éšŠåˆ—
                refillPlayerQueue();
                
                // å†æ¬¡å˜—è©¦æ‰¾ä¸åŒé¸æ‰‹
                for (let i = 0; i < playerQueue.length; i++) {
                    if (playerQueue[i] !== player1) {
                        player2 = playerQueue.splice(i, 1)[0];
                        foundDifferent = true;
                        break;
                    }
                }
                
                // å¦‚æœé‚„æ˜¯æ‰¾ä¸åˆ°ï¼Œä¸”éšŠåˆ—ä¸­åªå‰©1äººï¼Œç›´æ¥è®“ç¬¬ä¸€ä½é¸æ‰‹ç²å‹
                if (!foundDifferent && playerQueue.length === 0) {
                    handleAutoWin(player1);
                    return;
                }
                
                // å¦‚æœé‚„æ˜¯æ‰¾ä¸åˆ°ï¼Œä½†éšŠåˆ—ä¸­é‚„æœ‰é¸æ‰‹ï¼Œéš¨æ©Ÿé¸ä¸€å€‹
                if (!foundDifferent && playerQueue.length > 0) {
                    player2 = playerQueue.shift();
                }
            }

            // ç¢ºä¿é¸æ‰‹å­˜åœ¨
            if (!player1 || !player2) {
                endGame();
                return;
            }

            lastPlayer1 = player1;
            lastPlayer2 = player2;

            document.getElementById('name1').textContent = player1;
            document.getElementById('name2').textContent = player2;
            document.getElementById('auto-win-message').style.display = 'none';
        }

        // è™•ç†è‡ªå‹•å‹åˆ©
        function handleAutoWin(winner) {
            clearInterval(timer);
            document.getElementById('name1').textContent = winner;
            document.getElementById('name2').textContent = '';
            document.querySelector('.vs').style.display = 'none';
            document.getElementById('player2').style.display = 'none';
            
            const message = `ç”±æ–¼åªå‰©ä¸€ä½é¸æ‰‹ï¼Œ${winner} è‡ªå‹•ç²å‹ï¼`;
            document.getElementById('auto-win-message').textContent = message;
            document.getElementById('auto-win-message').style.display = 'block';
            
            // æ›´æ–°çµ±è¨ˆæ•¸æ“š
            playerStats[winner].appearances++;
            playerStats[winner].wins++;
            playerStats[winner].winRate = (playerStats[winner].wins / playerStats[winner].appearances) * 100;
            
            currentRound++;
            updateRoundInfo();
            
            if (currentRound <= totalRounds) {
                setTimeout(() => {
                    document.querySelector('.vs').style.display = 'flex';
                    document.getElementById('player2').style.display = 'block';
                    startTimer();
                    nextMatch();
                }, 2000);
            } else {
                setTimeout(() => {
                    checkForOvertime();
                }, 2000);
            }
        }
        
        // é‡æ–°å¡«å……é¸æ‰‹éšŠåˆ—
        function refillPlayerQueue() {
            const newQueue = [];
            
            // è¨ˆç®—æ¯å€‹é¸æ‰‹é‚„éœ€è¦å‡ºç¾çš„æ¬¡æ•¸
            players.forEach(player => {
                const currentAppearances = playerStats[player].appearances || 0;
                const remainingAppearances = Math.max(0, 4 - currentAppearances);
                
                for (let i = 0; i < remainingAppearances; i++) {
                    newQueue.push(player);
                }
            });

            // æ´—ç‰Œä¸¦ç¢ºä¿ä¸æœƒé€£çºŒå‡ºç¾ç›¸åŒé¸æ‰‹
            shuffleArray(newQueue);
            
            // æª¢æŸ¥ä¸¦èª¿æ•´é †åºä»¥é¿å…é€£çºŒç›¸åŒé¸æ‰‹
            for (let i = 1; i < newQueue.length; i++) {
                if (newQueue[i] === newQueue[i - 1]) {
                    // æ‰¾åˆ°ä¸‹ä¸€å€‹ä¸åŒçš„é¸æ‰‹äº¤æ›
                    for (let j = i + 1; j < newQueue.length; j++) {
                        if (newQueue[j] !== newQueue[i]) {
                            [newQueue[i], newQueue[j]] = [newQueue[j], newQueue[i]];
                            break;
                        }
                    }
                }
            }

            playerQueue = [...playerQueue, ...newQueue];
        }
        
        // é¸æ“‡é¸æ‰‹
        function selectPlayer(num) {
            if (gameEnded) return;
            
            // å»¶é•·è³½ä¸éœ€è¦æ¸…é™¤è¨ˆæ™‚å™¨
            if (!isOvertime) {
                clearInterval(timer);
            }
            
            const winnerElement = num === 1 ? document.getElementById('name1') : document.getElementById('name2');
            const loserElement = num === 1 ? document.getElementById('name2') : document.getElementById('name1');
            
            const winner = winnerElement.textContent;
            const loser = loserElement.textContent;
            
            // å¦‚æœå°æ‰‹æ˜¯ç©ºçš„ï¼ˆè‡ªå‹•å‹åˆ©æƒ…æ³ï¼‰
            if (!loser || loser === 'é¸æ‰‹2') {
                handleTimeout();
                return;
            }
            
            playerStats[winner].appearances++;
            playerStats[loser].appearances++;
            playerStats[winner].wins++;
            
            playerStats[winner].winRate = (playerStats[winner].wins / playerStats[winner].appearances) * 100;
            playerStats[loser].winRate = (playerStats[loser].wins / playerStats[loser].appearances) * 100;
            
            if (!isOvertime) {
                currentRound++;
                updateRoundInfo();
                
                if (currentRound <= totalRounds) {
                    startTimer();
                    nextMatch();
                } else {
                    checkForOvertime();
                }
            }
        }
        
        // æª¢æŸ¥æ˜¯å¦éœ€è¦å»¶é•·è³½
        function checkForOvertime() {
            const allPlayers = players.map(player => ({
                name: player,
                wins: playerStats[player].wins,
                appearances: playerStats[player].appearances,
                winRate: playerStats[player].appearances > 0 ? 
                    (playerStats[player].wins / playerStats[player].appearances * 100).toFixed(1) : 0
            }));
            
            allPlayers.sort((a, b) => b.winRate - a.winRate);
            
            const top5 = allPlayers.slice(0, 5);
            const topWinRate = top5[0].winRate;
            
            overtimePlayers = top5.filter(player => player.winRate == topWinRate).map(p => p.name);
            
            if (overtimePlayers.length > 1) {
                isOvertime = true;
                remainingOvertimePlayers = [...overtimePlayers];
                
                document.querySelector('.players').style.display = 'none';
                document.getElementById('overtime-container').style.display = 'block';
                document.getElementById('timer-container').style.display = 'none';
                document.getElementById('no-timer-message').style.display = 'block';
                
                showOvertimePlayers();
                updateRoundInfo();
                startRankingSelection(); // å»¶é•·è³½ä¸å•Ÿå‹•è¨ˆæ™‚å™¨
            } else {
                endGame();
            }
        }
        
        // é¡¯ç¤ºå»¶é•·è³½é¸æ‰‹
        function showOvertimePlayers() {
            const overtimePlayersDiv = document.getElementById('overtime-players');
            overtimePlayersDiv.innerHTML = '';
            
            overtimePlayers.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'overtime-player';
                playerDiv.textContent = `${player} (å‹ç‡: ${playerStats[player].winRate}%)`;
                overtimePlayersDiv.appendChild(playerDiv);
            });
        }
        
        // é–‹å§‹æ’åé¸æ“‡ï¼ˆç„¡æ™‚é–“é™åˆ¶ï¼‰
        function startRankingSelection() {
            document.getElementById('overtime-players').style.display = 'none';
            document.getElementById('ranking-step').style.display = 'block';
            document.getElementById('current-rank').textContent = currentRanking;
            
            const optionsDiv = document.getElementById('ranking-options');
            optionsDiv.innerHTML = '';
            
            remainingOvertimePlayers.forEach(player => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'overtime-player';
                optionDiv.textContent = player;
                optionDiv.onclick = () => selectRanking(player);
                optionsDiv.appendChild(optionDiv);
            });
        }
        
        // é¸æ“‡æ’å
        function selectRanking(player) {
            playerStats[player].finalRank = currentRanking;
            currentRanking++;
            
            remainingOvertimePlayers = remainingOvertimePlayers.filter(p => p !== player);
            
            if (remainingOvertimePlayers.length > 0) {
                startRankingSelection();
            } else {
                endGame();
            }
        }
        
        // éŠæˆ²çµæŸ
        function endGame() {
            gameEnded = true;
            clearInterval(timer);
            document.getElementById('play-area').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'block';
            
            showRankings();

        // é¡¯ç¤ºæ’å
        function showRankings() {
            const rankList = document.getElementById('rank-list');
            rankList.innerHTML = '';
            
            const allPlayers = players.map(player => ({
                name: player,
                wins: playerStats[player].wins,
                appearances: playerStats[player].appearances,
                winRate: playerStats[player].appearances > 0 ? 
                    parseFloat((playerStats[player].wins / playerStats[player].appearances * 100).toFixed(1)) : 0,
                finalRank: playerStats[player].finalRank || 0
            }));
            
            allPlayers.sort((a, b) => {
                if (a.finalRank !== b.finalRank) {
                    if (a.finalRank > 0 && b.finalRank > 0) return a.finalRank - b.finalRank;
                    if (a.finalRank > 0) return -1;
                    if (b.finalRank > 0) return 1;
                }
                return b.winRate - a.winRate;
            });
            
            let currentRank = 1;
            let prevWinRate = null;
            let prevRank = 0;
            
            allPlayers.forEach((player, index) => {
                if (player.appearances > 0) {
                    let displayRank;
                    if (index === 0 || player.winRate !== prevWinRate) {
                        displayRank = currentRank;
                        prevRank = currentRank;
                    } else {
                        displayRank = prevRank;
                    }
                    
                    prevWinRate = player.winRate;
                    currentRank++;
                    
                    const rankItem = document.createElement('div');
                    rankItem.className = 'rank-item';
                    
                    let rankText = '';
                    if (displayRank === 1) rankText = 'ğŸ‘‘ å…¬ä¸»';
                    else if (displayRank === 2) rankText = 'ğŸ¥ˆ';
                    else if (displayRank === 3) rankText = 'ğŸ¥‰';
                    else rankText = `${displayRank}`;
                    
                    let overtimeText = '';
                    if (player.finalRank > 0) {
                        overtimeText = ` (å»¶é•·è³½ç¬¬${player.finalRank}å)`;
                    }
                    
                    rankItem.innerHTML = `
                        <div class="rank-number">${rankText}</div>
                        <div class="rank-details">
                            <strong>${player.name}</strong>
                            <div class="win-rate">
                                å‹ç‡: ${player.winRate}% (${player.wins}å‹/${player.appearances}å ´)${overtimeText}
                            </div>
                        </div>
                    `;
                    rankList.appendChild(rankItem);
                }
            });
            
            document.getElementById('final-stats').innerHTML = `
                ç¸½å›åˆæ•¸: ${totalRounds} | å¹³æ‰‹æ¬¡æ•¸: ${drawCount} | å·²å®Œæˆé¸æ“‡: ${totalRounds - drawCount}
                ${isOvertime ? `| å»¶é•·è³½é¸æ‰‹: ${overtimePlayers.join('ã€')}` : ''}
            `;
            
            document.getElementById('rankings').style.display = 'block';
        }
