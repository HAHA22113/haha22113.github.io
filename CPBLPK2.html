        let currentRound = [...players];

        function startGame() {

            const loserName = [...buttons].find(b => !b.innerText.includes(winnerName))

                loser: loser,

            updateEliminatedList();
            currentRound = currentRound.filter(p => p.name !== loserName);
            roundNumber++;
